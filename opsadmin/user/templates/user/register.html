{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OpsAdmin | Registration Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "bower_components/font-awesome/css/font-awesome.min.css" %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static "bower_components/Ionicons/css/ionicons.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/AdminLTE.min.css" %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static "plugins/iCheck/square/blue.css" %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Ops</b>Admin</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>

    <form action="" method="post">
      {% csrf_token %}
      {% if form.errors %}
          {% for k, message in form.errors.items %}
            <p class="red-fonts">{{message}}</p>
          {% endfor %}
      {% endif %}

      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="username" name="{{ form.username.html_name }}">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
       <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="name" name="{{ form.name.html_name }}">
        <span class="icon_class_name form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" name="{{ form.email.html_name }}">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
      <select class="form-control" name="{{ form.user_role.html_name }}">
          {% for val in form.user_role.field.choices %}
            {% if val.0 != '' %}
              <option value ={{val.0}}>{{val.1}}</option>
            {% endif %}
          {% endfor %}


      </select>

      </div>
      <!--<div class="form-group has-feedback">
      <select class="form-control" name="{{ form.department.html_name }}">

        {% for x,y in form.department.fields.choices %}
            <option value ={{ x }}>{{ y }}</option>


        {% endfor %}
      </select>

      </div>-->




      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="{{ form.password1.html_name }}">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password" name="{{ form.password2.html_name }}">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>


      <div class="form-group has-feedback">

        <select class="form-control" name="{{ form.department.html_name }}">

          {% for val in form.department %}
              {{ val }}
          {% endfor %}
        </select>
      </div>

      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Phone Number" name="{{ form.CellPhoneNumber.html_name }}">
        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="WeChat" name="{{ form.wechat.html_name }}">
        <span class="fa fa-wechat form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <textarea class="form-control" placeholder="Descriptions" name="{{ form.description.html_name }}"></textarea>
      </div>

      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
<!-- iCheck -->
<script src="{% static "plugins/iCheck/icheck.min.js" %}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
